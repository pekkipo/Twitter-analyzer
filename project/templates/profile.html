<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your profile</title>
</head>
<body>
{{ user.screen_name }} <!-- Part of the Flask language. Lang: ginger2-->

<form action="{{ url_for('search') }}"> <!-- sends the data to a different page. Giving it our query string -->
    <label for="q">Twitter search</label>
    <input type="text" name="q" id="q" placeholder="Your twitter search">
    <!-- -->
    <button type="submit">Search</button>

</form>

</body>
</html>
